<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> 카카오 지도 시작하기</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
    </style> 
</head>
<body>
    <div id="map" style="width: 95%; height: 95%;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=235f01f200c08235534f0e37864ab7dd"></script>
    <script>
       
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.84596, 127.13432),
            level: 3
        };

        var markerPosition = new kakao.maps.LatLng(35.84596, 127.13432);
        var marker = new kakao.maps.Marker({ position: markerPosition });
        var map = new kakao.maps.Map(container, options);
        function setCenter(lat, lng) {
            marker.setMap(null);
            var mp = new kakao.maps.LatLng(lat, lng);
            map.setCenter(mp);
            marker = new kakao.maps.Marker({ position: mp });
            marker.setMap(map);
        }
        marker.setDraggable(true);
    </script>
</body>
</html>
